user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Health check endpoints
        location /health {
            access_log off;
            add_header Content-Type application/json;
            return 200 '{"status":"healthy","service":"nginx","timestamp":"$time_iso8601","environment":"unknown"}';
        }

        location /ready {
            access_log off;
            add_header Content-Type application/json;
            return 200 '{"status":"ready","timestamp":"$time_iso8601"}';
        }

        location /metrics {
            access_log off;
            add_header Content-Type application/json;
            return 200 '{"service":"nginx","environment":"unknown","timestamp":"$time_iso8601","status":"running"}';
        }

        # Main application
        location / {
            try_files $uri $uri/ =404;
        }

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy strict-origin-when-cross-origin;
    }
}